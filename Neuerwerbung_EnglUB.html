<div id="erwerbungsListe_EnglUB">
  <div class="link 1"></div> 
</div>

<script>

function Neuerwerbung_EnglUB(mon, lang) {
  
  let SuchstringUB = "UZ19";
  let SuchstringLing = ",AND&query=any,contains,UZ19M362";
  let SuchstringLitSek = ",AND&query=any,contains,UZ19M365";
  let SuchstringLitPri = ",AND&query=any,contains,UZ19M367";
  let SuchstringNonBook = ",AND&query=any,contains,UZ19M360";
  let SuchstringGeschenke = ",AND&query=any,contains,UZ19M380";
  
  // Datum heute
  const d = new Date(Date.now());
  const Datum = d.toISOString();
  // ISO-String z.B. "2022-02-18T13:38:17.783Z"
  let Jahr = Datum.slice(0,4);
  //console.log(Jahr);
  const Monat = Datum.slice(5,7);
  
  // Letztes Jahr
  const ynum = Number(Jahr); 
  const lynum = ynum - 1;
  const LetztesJahr = String(lynum);
  
  //  Letzter Monat
  const mnum = Number(Monat);
  
  
  let monate, fach_month, fach_year, linkPrefix, linkSuffix, JahrString;

  if (lang === "en"){
      monate = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      fach_month = ["Linguistics", "Literature Secondary", "Literature Primary"];
      fach_year = ["Linguistics", "Literature Secondary", "Literature Primary", "Non-Books", "Donations"];
      linkPrefix = "https://uzb.swisscovery.slsp.ch/discovery/search?query=any,contains,";
      linSuffix =",AND&tab=LibraryCatalog&search_scope=MyInstitution&vid=41SLSP_UZB:UZB&lang=en&mode=advanced&offset=0";
      JahrString = "Year";
      
  } else {
      monate = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
      fach_month = ["Linguistik", "Literatur Sekundär", "Literatur Primär"];
      fach_year = ["Linguistik", "Literatur Sekundär", "Literatur Primär", "Non-Books", "Geschenke"];
      linkPrefix = "https://uzb.swisscovery.slsp.ch/discovery/search?query=any,contains,";
      linkSuffix = ",AND&tab=LibraryCatalog&search_scope=MyInstitution&vid=41SLSP_UZB:UZB&mode=advanced&offset=0";
      JahrString = "Jahr";
  }
  
  
  let xm = mnum - mon;
  
  if (xm < 1){
      xm = 12 + xm;
      Jahr = LetztesJahr;
  }
  let ym = xm - 1; 
  let monatString = monate[ym] + " " + String(Jahr);
 

  let xm_string;
  xm_string = ("0" + xm).slice(-2);

  let SuchstringUBMonat = linkPrefix + SuchstringUB + Jahr + xm_string;
  let linkMonatLing = SuchstringUBMonat + SuchstringLing + linkSuffix;
  let linkMonatLitSek = SuchstringUBMonat + SuchstringLitSek + linkSuffix;
  let linkMonatLitPri = SuchstringUBMonat + SuchstringLitPri + linkSuffix;
  let arr_MonatLink = [linkMonatLing, linkMonatLitSek, linkMonatLitPri];

  // Liste für das Jahr
  let search_year;
  if (ym == 0){
    search_year = LetztesJahr;
  } else {
    search_year = String(Jahr);
  }
  JahrString += " " + search_year; 
  let SuchstringUBJahr = linkPrefix + SuchstringUB + search_year + "*";
  let linkJahrLing = SuchstringUBJahr + SuchstringLing + linkSuffix;
  let linkJahrLitSek = SuchstringUBJahr + SuchstringLitSek + linkSuffix;
  let linkJahrLitPri = SuchstringUBJahr + SuchstringLitPri + linkSuffix;
  let linkJahrNonBook = SuchstringUBJahr + SuchstringNonBook + linkSuffix;
  let linkJahrGeschenke = SuchstringUBJahr + SuchstringGeschenke + linkSuffix;
  let arr_JahrLink = [linkJahrLing, linkJahrLitSek, linkJahrLitPri, linkJahrNonBook, linkJahrGeschenke];
  
  
  return_obj = {"jahr": JahrString, "monat": monatString, "fach_month": fach_month, "fach_year": fach_year, "monatlinks": arr_MonatLink, "jahrlinks": arr_JahrLink};
  return return_obj;
}

// Linkliste erstellen und DOM in HTML hineinschieben
document.addEventListener("DOMContentLoaded", function() {
  let anchor = document.querySelector("#erwerbungsListe_EnglUB");
  let ancElments = document.querySelectorAll("#erwerbungsListe_EnglUB .link");
  let lang = document.documentElement.lang;
  
  
  let headlineMonth, headlineYear, fach_month, fach_year, monatlinks, jahrlinks;
  ancElments.forEach(function(el) {
    let mon = Number(el.classList[1]);
    let return_obj = Neuerwerbung_EnglUB(mon, lang);

    headlineMonth = return_obj.monat;
    headlineYear = return_obj.jahr;
    fach_month = return_obj.fach_month;
    fach_year = return_obj.fach_year;
    monatlinks = return_obj.monatlinks;
    jahrlinks = return_obj.jahrlinks;

  });
  
  let contentsListMonth = "";
  for (let i = 0; i < monatlinks.length; i++){
    contentsListMonth += '<li><a href=' + monatlinks[i] + ' target="_blank" rel="noopener noreferrer">' + fach_month[i] + '</a></li>';
  }
  contentsListMonth = '<h3>' + headlineMonth + '</h3><ul>' + contentsListMonth + '</ul>';
  
  let contentsListYear = "";
  for (let j = 0; j < jahrlinks.length; j++){
    contentsListYear += '<li><a href=' + jahrlinks[j] + ' target="_blank" rel="noopener noreferrer">' + fach_year[j] + '</a></li>';
  }
  contentsListYear = '<h3>' + headlineYear + '</h3><ul>' + contentsListYear + '</ul>';

  let contentsAll = contentsListMonth + contentsListYear;
  anchor.innerHTML = contentsAll;
});

</script>
