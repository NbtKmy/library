<!DOCTYPE html>
<html lang="en">
    <head>
        <title>leaflet tutorial</title>
        <meta charset="UFT-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
         <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
    </head>
    <body>
        <div id="map" style="height:500px;"></div>
        <script>
            let wajimanishi_map_20240117 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/20240102noto_wazimanishi_0117do/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html#vbm">地理院タイル 令和6年能登半島地震 輪島西地区　正射画像（2024年1月17日撮影）</a>'
            });

            let wajimanishi_map_20240111 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/20240102noto_wazimanishi_0111do/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html#vbm">地理院タイル 令和6年能登半島地震 輪島西地区　正射画像（2024年1月11日撮影）</a>'
            });

            var map = L.map('map', {
                center: [37.169756, 136.773949],
                zoom: 10,
                layers: [wajimanishi_map_20240117, wajimanishi_map_20240111]
            });
            
            var baseMaps = {
                "令和6年能登半島地震 輪島西地区　正射画像（2024年1月17日撮影）": wajimanishi_map_20240117,
                "令和6年能登半島地震 輪島西地区　正射画像（2024年1月11日撮影）": wajimanishi_map_20240111
            };

            var layerControl = L.control.layers(baseMaps).addTo(map);

            let popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
            }

            map.on('click', onMapClick);
        </script>
    </body>
</html>
